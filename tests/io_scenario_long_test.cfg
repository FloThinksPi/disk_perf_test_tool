[defaults]
# 24h test
NUM_ROUNDS=288

buffered=0
wait_for_previous
filename={FILENAME}
iodepth=1
size=50Gb
time_based
runtime=300

# ---------------------------------------------------------------------
# check read and write linearity. oper_time = func(size)
# ---------------------------------------------------------------------
[24h_test * {NUM_ROUNDS}]
blocksize=128k
rw=randwrite
direct=1

