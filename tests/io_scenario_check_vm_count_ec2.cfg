[defaults]
NUM_ROUNDS=7
ramp_time=5
buffered=0
wait_for_previous
filename={FILENAME}
iodepth=1
size=10Gb
time_based
runtime=30
group_reporting
rate={BW_LIMIT}
rate_iops={IOPS_LIMIT}

# ---------------------------------------------------------------------
# check different thread count. (latency, bw) = func(th_count)
# ---------------------------------------------------------------------
[vm_count_{TEST_SUMM} * {NUM_ROUNDS}]
blocksize={% 4k, 1m %}
rw={% randwrite, randread %}
direct=1
numjobs={% 1, 2, 5, 10, 15, 20, 25, 30, 35, 40 %}

[vm_count_{TEST_SUMM} * {NUM_ROUNDS}]
blocksize={% 4k, 1m %}
rw=randwrite
direct=0
sync=1
numjobs={% 1, 2, 5, 10, 15, 20, 25, 30, 35, 40 %}
