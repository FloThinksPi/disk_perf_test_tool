{% extends "base.html" %}
<html>
<head>
    {% block head %}
    {{ super() }}
    <title>Table of results</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="table-responsive">
        <table class="table">
        {% for header in headers %}
        <th>
            <h2>{{ header }}</h2>
        </th>
        {% endfor %}
        {% for row in table %}
        <tr>
            {% for data in row %}
            <td>
               {{ data }}
            </td>
            {%  endfor %}
        </tr>
        {% endfor %}
        </table>
    </div>
    {% endblock %}
</body>
</html>
