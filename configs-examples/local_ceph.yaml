clouds:
    ceph: local

discover: ceph

explicit_nodes:
    local: testnode

internal:
    var_dir_root: /tmp/perf_tests

sensors:
    roles_mapping:
        testnode: system-cpu, block-io

tests:
    - io:
        cfg: ceph
        params:
            FILENAME: CEPH_RBD_DEVICE
            NUM_ROUNDS: 7

logging:
    extra_logs: 1
