include: default.yaml

clouds:
    fuel:
        url: http://<fuel_url>:8000/

        # fuel UI creds
        creds: admin:admin@admin

        # fuel master ssh passwd
        ssh_creds: root:r00tme

        # openstack environment
        openstack_env: "<env_name>"
discover: fuel

tests:
    - pika:
        prerun_script: "wally/suits/omgbench/prepare.sh"
        run_script: "wally/suits/omgbench/run.sh"
        run_opts: "num_topics 5 servers 10 timeout 20 url <rabbit_url> clients 20"
        testnodes: [compute]
    - rabbit:
        prerun_script: "wally/suits/omgbench/prepare.sh"
        run_script: "wally/suits/omgbench/run.sh"
        run_opts: "num_topics 5 servers 10 timeout 20 url <rabbit_url> clients 20"
        testnodes: [compute]
    - zmq:
        prerun_script: "wally/suits/omgbench/prepare.sh"
        run_script: "wally/suits/omgbench/run.sh"
        run_opts: "start_broker True num_topics 5 servers 10 timeout 20 url zmq:// clients 20"
        testnodes: [compute]

sensors:
    roles_mapping:
        compute: system-cpu,block-io,net-io
        controller: system-cpu,block-io,net-io
    sensors_remote_path: /tmp/sensors
