include: default.yaml

clouds:
    fuel:
        url: http://<fuel_url>:8000/

        # fuel UI creds
        creds: admin:admin@admin

        # fuel master ssh passwd
        ssh_creds: root:r00tme

        # openstack environment
        openstack_env: "<env_name>"
discover: fuel

tests:
    - pika:
        prerun_script: "wally/suits/omgbench/prepare.sh"
        run_script: "wally/suits/omgbench/run.sh"
        run_opts:
            test: pika
            num_topics: 5
            servers: 10
            timeout: 20
            clients: 20
        testnodes: [compute]
    - rabbit:
        prerun_script: "wally/suits/omgbench/prepare.sh"
        run_script: "wally/suits/omgbench/run.sh"
        run_opts:
            test: rabbit
            num_topics: 5
            servers: 10
            timeout: 20
            clients: 20
        testnodes: [compute]

sensors:
    roles_mapping:
        compute: vmstat
        controller: vmstat
    sensors_remote_path: /tmp/sensors
